name: Build and Release EXE

on:
  push:
    tags:
      - 'v*'  # Run workflow when pushing a version tag, e.g., v1.0.0
  workflow_dispatch:  # Allow manual runs

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # Step 4: Build executable with PyInstaller
      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --icon=assets/appl.ico src/color_palette_creator.py

      # Step 5: Upload executable to release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/color_palette_creator.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}